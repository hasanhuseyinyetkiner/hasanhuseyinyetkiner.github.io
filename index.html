      @font-face {
        font-family: 'PP Editorial New';
        font-weight: 200;
        font-style: normal;
        font-display: swap;
        src: url('https://pangrampangram.com/cdn/shop/files/PPEditorialNew-Ultralight.woff2') format('woff2'),
             url('https://pangrampangram.com/cdn/shop/files/PPEditorialNew-Ultralight.woff') format('woff');
      }
      
      @font-face {
        font-family: 'The Seasons';
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        src: url('https://fontsfree.net/wp-content/fonts/basic/sans-serif/FontsFree-Net-The-Seasons.ttf') format('truetype');
      }
      
      /* Premium Typography Settings */
      body {
        font-family: 'PP Editorial New', 'The Seasons', 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: 'kern' 1, 'liga' 1;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'PP Editorial New', 'The Seasons', system-ui, sans-serif;
        font-feature-settings: 'kern' 1, 'liga' 1, 'ss01' 1;
      }
      
      /* Responsive adjustments for mobile and tablet */
      @media (max-width: 768px) {
        section {
          min-height: auto !important;
        }
        
        .min-h-screen {
          min-height: 100vh;
        }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Fix for mobile viewport height */
      @supports (-webkit-touch-callout: none) {
        .min-h-screen {
          min-height: -webkit-fill-available;
        }
      }
      
      /* Theme Variables */
      :root {
        --primary: #000000;
        --secondary: #111111;
        --accent: #e5e7eb;
        --highlight: #a88532;
        --text: #ffffff;
      }
      
      .light {
        --primary: #f9f5e3;
        --secondary: #f0e6c8;
        --accent: #4a3825;
        --highlight: #c9a857;
        --text: #3d2817;
      }
      
      /* Apply theme variables */
      .bg-primary {
        background-color: var(--primary) !important;
      }
      
      .bg-secondary {
        background-color: var(--secondary) !important;
      }
      
      .text-accent {
        color: var(--accent) !important;
      }
      
      .bg-highlight {
        background-color: var(--highlight) !important;
      }
      
      .text-white {
        color: var(--text) !important;
      }
      
      .border-highlight\/20 {
        border-color: color-mix(in srgb, var(--highlight) 20%, transparent) !important;
      }
      
      .border-highlight\/30 {
        border-color: color-mix(in srgb, var(--highlight) 30%, transparent) !important;
      }
      
      .border-highlight\/50 {
        border-color: color-mix(in srgb, var(--highlight) 50%, transparent) !important;
      }
      
      /* Scroll Snap */
      .snap-y {
        scroll-snap-type: y mandatory;
      }
      
      .snap-start {
        scroll-snap-align: start;
      }
      
      .snap-always {
        scroll-snap-stop: always;
      }
      
      /* Smooth section transitions */
      section {
        scroll-margin-top: 80px;
      }
    </style>
